{% extends "base.html" %}

{% block title %}Apply for Project{% endblock %}

{% block content %}

<div class="card" style="margin-bottom: var(--space-md); padding: var(--space-md);">
    <h1 class="page-title" style="margin-bottom: var(--space-xs);">Apply for: {{ project.title }}</h1>
    <p style="color: var(--color-text-muted); margin: 0; line-height: 1.5;">{{ project.description }}</p>
</div>

<div class="card" style="padding: var(--space-lg);">
    <form method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your full name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>
        <div class="form-group">
            <label for="organisation">Organisation</label>
            <input type="text" id="organisation" name="organisation" required placeholder="School, NGO, or group">
        </div>
        <button type="submit" class="btn btn-primary">Send application</button>
    </form>
</div>

<a href="/projects" class="link-back">‚Üê Back to Projects</a>

{% endblock %}
